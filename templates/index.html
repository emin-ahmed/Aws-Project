<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">ğŸ“ Task Manager</h1>

    <!-- Add Task Form -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <form method="POST" class="row g-3">
          <div class="col-md-10">
            <input type="text" name="description" class="form-control" placeholder="Enter new task" required>
          </div>
          <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-primary">Add Task</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Task List -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Your Tasks</h5>
        <ul class="list-group list-group-flush">
          {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                {% if task[2] %}
                  <span class="text-muted"><s>{{ task[1] }}</s></span>
                {% else %}
                  {{ task[1] }}
                {% endif %}
              </div>
              {% if not task[2] %}
                <a href="{{ url_for('mark_done', task_id=task[0]) }}" class="btn btn-success btn-sm">
                  Mark Done
                </a>
              {% endif %}
            </li>
          {% else %}
            <li class="list-group-item text-muted">No tasks yet. Add one above!</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional, for interactivity if you add it later) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
